site_name: KireiSakura Kit
site_url: &SITE_URL https://soymadip.github.io/KireiSakura-Kit

repo_url: &REPO_URL https://gitHub.com/soymadip/KireiSakura-Kit
repo_name: soymadip/KireiSakura-Kit
edit_uri: edit/main/docs/docs

nav:
  - Home: index.md
  - init.md
  - Configuration:
      - config/index.md
      - config/reference.md
  - Using API:
      - api/index.md
      - api/logging.md
      - api/super-vars.md
      - api/methods-modules.md
      - api/packages.md
      - api/loading-modules.md
  - api/reference.md
  - faq.md
  - roadmap.md
  - contributing.md

extra:
  generator: false # Disable the `Generated by MkDocs` message

extra_css:
  - src/custom.css

plugins:
  - social
  - search
  - tags
  # - obsidian-bridge

theme:
  name: material
  custom_dir: overrides
  palette:
    scheme: slate
    primary: purple
    accent: deep purple

  icon:
    repo: fontawesome/brands/github

  logo: &LOGO_ICON src/icon.png
  favicon: *LOGO_ICON

  features:
    - header.autohide
    - navigation.tracking
    - navigation.path
    - navigation.top
    - navigation.purne
    - navigation.indexes
    - navigation.footer
    - search.suggest
    - search.highlight
    - search.share
    - content.code.copy
    - content.code.annotate
    # - announce.dismiss
    # - content.action.view
    # - content.action.edit

  # extra:
  #   version:
  #     provider: mike

markdown_extensions:
  - admonition
  - tables
  - def_list
  - footnotes
  - attr_list
  - pymdownx.highlight:
      anchor_linenums: true
      line_spans: __span
      pygments_lang_class: true
      auto_title: false
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format
  - pymdownx.details
  - pymdownx.tabbed:
      alternate_style: true
  - pymdownx.tasklist:
      custom_checkbox: true
  - pymdownx.critic
  - pymdownx.caret
  - pymdownx.keys
  - pymdownx.mark
  - pymdownx.tilde
  - pymdownx.betterem
  - pymdownx.blocks.caption
  - pymdownx.details
  # - obsidian_callouts
  # - obsidian_media_mkdocs
  - pymdownx.emoji:
      emoji_index: !!python/name:material.extensions.emoji.twemoji
      emoji_generator: !!python/name:material.extensions.emoji.to_svg
