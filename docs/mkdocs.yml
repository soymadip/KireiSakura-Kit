site_name: KireiSakura Kit
site_url: &SITE_URL https://soymadip.github.io/KireiSakura-Kit/

repo_url: *SITE_URL
repo_name: soymadip/KireiSakura-Kit
edit_uri: edit/main/docs/docs

nav:
  - index.md
  - init.md
  - config.md
  - Using API:
    - api/index.md
    - api/super-vars.md
    - api/methods-modules.md
    - api/packages.md
    - api/loading-modules.md
  - methods-reference.md
  - faq.md
  - roadmap.md
  - contributing.md

extra:
  generator: false # Hide the `Generated by MkDocs` message

extra_css:
  - style/custom.css
  
plugins:
  - obsidian-bridge

theme:
  name: material
  custom_dir: overrides
  palette:
    scheme: slate
    primary: purple 
    accent: deep orange

  icon:
    repo: fontawesome/brands/github

  logo: &LOGO_ICON https://raw.githubusercontent.com/soymadip/KireiSakura-Kit/refs/heads/main/Assets/icon.png
  favicon: *LOGO_ICON

  plugins:
    - search 
    - tags

  features:
    - header.autohide
    - navigation.tracking
    - navigation.path
    - navigation.top
    - navigation.instant
    - navigation.instant.progress
    - navigation.instant.preview
    - navigation.purne
    - navigation.indexes
    - navigation.footer 
    # - toc.integrate
    - search.suggest
    - search.highlight
    - search.share
    - content.code.copy
    - content.code.annotate
    - announce.dismiss
    # - content.action.view
    # - content.action.edit
  
  # extra:
  #   version:
  #     provider: mike

markdown_extensions:
  - admonition
  - tables
  - pymdownx.highlight:
      anchor_linenums: true
      line_spans: __span
      pygments_lang_class: true
      auto_title: false 
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.superfences
  - pymdownx.details
  - pymdownx.tabbed:
      alternate_style: true 
  - def_list
  - pymdownx.tasklist:
      custom_checkbox: true
  - pymdownx.critic
  - pymdownx.caret
  - pymdownx.keys
  - pymdownx.mark
  - pymdownx.tilde
  - pymdownx.betterem
  - pymdownx.blocks.caption
  - pymdownx.details
  - obsidian_callouts
  - obsidian_media_mkdocs
